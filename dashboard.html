<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is an app that will help you keep track of when to water, feed, and prune your plants." />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Garden Tracker</title>
  </head>
  <body>
    <nav role="navigation">
        <button>Log Out</button>
    </nav>
    <main role="main">
        <header role="banner">
            <h1>Garden Tracker</h1>
        </header>
         <h2>Dashboard</h2>
        <div class="sidebar-wrapper dashboard">
            <section class="sidebar">
                <img class="hamburger-menu" alt="hamburger menu icon" src="./Hamburger_icon.svg" />
                <button>Add Category</button>
                <button>Add Activity</button>
            </section>
            <section class="folder-nav">
                <div class="accordion expanded">Feeding
                    <button disabled="true">Expand</button>
                    <button>Edit</button>
                    <button>Delete</button>
                    <section>
                        <h4>Activity 1 <button>Expand</button></h4> 
                        <p>Date</p>
                        <p>Time</p>
                        <button class="activity-button">Edit</button>
                        <button class="activity-button">Delete</button>
                    </section>
                    <section>
                        <h4>Activity 3 <button>Expand</button></h4>
                        <p>Date</p>
                        <p>Time</p>
                        <button class="activity-button">Edit</button>
                        <button class="activity-button">Delete</button>
                    </section>
                </div>
                <div class="accordion">Pruning <button>Expand</button></div>
                <div class="accordion">Watering <button>Expand</button></div>
            </section>
        </div>
        <div class="main-wrapper">
            <h3>All Activities</h3>
            <section>
                <h4>Activity 1 <button>Expand</button></h4> 
                <p>Date</p>
                <p>Time</p>
                <button class="activity-button">Edit</button>
                <button class="activity-button">Delete</button>
            </section>
    
            <section>
                <h4>Activity 2 <button>Expand</button></h4>
                <p>Date</p>
                <p>Time</p>
                <button class="activity-button">Edit</button>
                <button class="activity-button">Delete</button>
            </section>
    
            <section>
                <h4>Activity 3 <button>Expand</button></h4>
                <p>Date</p>
                <p>Time</p>
                <button class="activity-button">Edit</button>
                <button class="activity-button">Delete</button>
            </section>
        </div>


    </main>
    <footer role="content-info">Contact | Email | GitHub | LinkedIn</footer>
  </body>
</html>
