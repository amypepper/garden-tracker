<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is an app that will help you keep track of when to water, feed, and prune your plants." />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Garden Tracker</title>
  </head>
  <body>
    <nav role="navigation">
      <button>Log Out</button>
  </nav>
    <main role="main">
        <header role="banner">
            <h1>Garden Tracker</h1> 
        </header>

        <section>
          <h3>Edit Category</h3>
          <form class="edit-category" aria-label="edit-category">
            <fieldset>
              <legend>Current Category: Watering</legend>
              <div class="flex-wrapper">
                <label for="edit-category" class="edit-category">Category Name</label>
                <input type="text" placeholder="category name" id="edit-category"/>
              </div>
            </fieldset>
          
            <fieldset>
              <button type="submit" aria-label="save">Save</button>
              <button type="reset" aria-label="cancel">Cancel</button>
            </fieldset>
          </form>
        </section>

    </main>
    <footer role="content-info">Contact | Email | GitHub | LinkedIn</footer>  </body>
</html>
